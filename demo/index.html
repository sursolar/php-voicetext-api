<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Voice Text API Explorer</title>
  </head>
  <body>
    <form id="api-explorer">

      Text: <input type="text" name="tts[text]" value="こんばんは、Voice Text Web API です。">

      Speaker: 
      <select name="tts[speaker]">
        <option value="hikari">hikari</option>
        <option value="show">show</option>
      </select>

      Emotion: 
      <select name="tts[emotion]">
        <option value="">normal</option>
        <option value="happiness">happiness</option>
        <option value="anger">anger</option>
        <option value="sadness">sadness</option>
      </select>

      Emotion Level: 
      <select name="tts[emotion_level]">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>

      Pitch: 
      <input type="range" name="tts[pitch]" min="50" max="200" value="100">

      Speed: 
      <input type="range" name="tts[speed]" min="50" max="400" value="100">

      Volume: 
      <input type="range" name="tts[volume]" min="50" max="200" value="100">

      <input type="button" id="play" value="Play!">
    </form>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./foobar.js"></script>
  </body>
</html>
